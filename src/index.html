<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Magento</title>
  </head>

  <body>
    <header class="header">
      <div class="upper-section">
        <div class="contact">
          <div>
            <img src="../public/icons/phone.png" alt="phone" />
            239 939 098
          </div>
          <div>
            <img src="../public/icons/mail.png" alt="mail" />
            kontakt@aurorabox.pl
          </div>
        </div>
        <div class="auth-section">
          <button class="button-upper">
            <img src="../public/icons/login.png" alt="login" />
            Zaloguj się
          </button>
          <button class="button-upper">
            <img src="../public/icons/signup.png" alt="signup" />
            Załóż konto
          </button>
        </div>
      </div>
      <div class="second-section">
        <div class="logo">
          <img src="../public/icons/logo__aurora-box.png" alt="logo" />
        </div>
        <div class="searching">
          <input class="field-search" value="Co chcesz kupić?" />
          <img
            class="field-image"
            src="../public/icons/looking.png"
            alt="magnifier" />
        </div>
        <div class="bracket">
          <div class="bracket-elements">
            <img src="../public/icons/icon__basket.png" />
            <div class="elements">2</div>
          </div>
          Twój koszyk
        </div>
      </div>
      <nav class="menu">
        <ul class="menu-bar">
          <li><a href="#" class="nav">KATEGORIE</a></li>
          <li><a href="#" class="nav">NOWOŚCI</a></li>
          <li><a href="#" class="nav">PROMOCJE</a></li>
          <li><a href="#" class="nav">WYPRZEDAŻE</a></li>
          <li><a href="#" class="nav">KOLEKCJE SEZONY</a></li>
          <li><a href="#" class="nav">NASZA OFERTA</a></li>
          <li><a href="#" class="nav">TRENDY 2018</a></li>
          <li><a href="#" class="nav">BLOG</a></li>
          <li><a href="#" class="nav">KONTAKT</a></li>
        </ul>
      </nav>
    </header>
    <script src="./navbar.js"></script>
  </body>
</html>
