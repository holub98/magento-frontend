<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Magento</title>
</head>

<body>
    <header class="header">
        <div class="upper-section">
            <div class="contact">
                <div>
                <img src="../public/icons/phone.png" />
                    239 939 098</div>
                <div>
                <img src="../public/icons/mail.png" />
                    kontakt@aurorabox.pl</div>
            </div>
            <div class="auth-section">
                <button class="button-upper">
                <img src="../public/icons/login.png" />
                    Zaloguj się</button>
                <button class="button-upper">
                <img src="../public/icons/signup.png" />
                    Załóż konto</button>
            </div>
        </div>
        <div class="second-section"> 
            <div class="logo">
                <img src="../public/icons/logo__aurora-box.png" />
            </div>
            <div class="searching">
                <input class="field-search" value="Co chcesz kupić?" />
                <img class="field-image"  src="../public/icons/looking.png">
            </div>
            <Twój class="bracket">
                <div class="bracket-elements">
                    <img src="../public/icons/icon__basket.png" />
                    <div class="elements">2</div>
                </div>
            Twój koszyk</div>
        </div>

    </header>

</html>
